<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href=" https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="qoute"></span>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- bottons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this"><i class="fab fa-twitter"></i></button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="https://kit.fontawesome.com/1ad2bba462.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
